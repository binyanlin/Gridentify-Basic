<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gridentify Clone</title>
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" /> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  
</head>

<body class="body">

  <main>
    <div class="pt-5 container">
      <div>
        <h1 id="title">GRIDENTIFY CLONE</h1>
        <hr>
        <p class="my-5">Connect equal numbers in the grid below. The last number you select will be replaced
          by the sum of the connected numbers. The others will replaced by either 1, 2 or 3 at random. The game
          will end when there are no moves left.</p>
      </div>
      <div class="text-center mt-5 mb-5 row"">
        <div class="col-sm-2"></div>
        <div class="text-center col">
          <button type="button" id="changeName" class="btn btn-primary">Add Nickname</button>
        </div>
        <div class="text-center col">
          <button class="btn btn-success disabled d-none">User: <span id="nameDisplay"></span></button>
        </div>
        <div class="col-sm-2"></div>
        <!-- MODAL START -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="">Select a Nickname</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" id="nickname">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveNickName">Save</button>
              </div>
            </div>
          </div>
        </div>
        <!-- MODAL END -->
      </div>

      <div id="center" class="row">
        <div class="col-sm-2"></div>
        <div class="col">
          <div class="grid">
              <div class="row row1"></div>
              <div class="row row2"></div>
              <div class="row row3"></div>
              <div class="row row4"></div>
              <div class="row row5"></div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
      
      <h3 id="scoreValue" class="m-4 mx-auto">0</h3>
      <div class="row">
        <div class="scoreContainer container">
          <div id="scoreFeedsContainer" class="container">
            <div class="row">
              <div class="col" style="padding: 0px;">
                <div class="card" style="height: 100%;">
                  <div class="card-header" style="background-color: rgb(237, 255, 239);"><b>Daily High</b></div>
                  <div id="daily-high" class="card-body">
                    <!-- <p><span>ycz</span> <span>4514</span></p>
                          <p><span>I am the senate</span> <span>4343</span></p>
                          
                          
                     -->
                  </div>
                </div>
              </div>
              <div class="col" style="padding: 0px;">
                <div class="card">
                  <div class="card-header" style="background-color: rgb(237, 255, 239);"><b>All Time High</b>
                  </div>
                  <div id="all-time" class="card-body">
                    <!-- <p><span>xkeemy</span> <span>35610</span></p>

                        <p><span>ycz</span> <span>10329</span></p> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="mt-5 mb-4 text-center">
        footer
      </footer>
    </div>
  </main>

</body>
<script src="./script.js"></script>
</html>
